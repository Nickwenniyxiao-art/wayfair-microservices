apiVersion: apps/v1
kind: Deployment
metadata:
  name: wayfair-payment-service
  namespace: wayfair
  labels:
    app: wayfair-payment-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: wayfair-payment-service
  template:
    metadata:
      labels:
        app: wayfair-payment-service
    spec:
      containers:
      - name: payment-service
        image: us-central1-docker.pkg.dev/cohesive-poetry-486213-q3/wayfair/wayfair-payment-service:latest
        ports:
        - containerPort: 3005
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3005"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3005
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3005
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: wayfair-payment-service
  namespace: wayfair
  labels:
    app: wayfair-payment-service
spec:
  type: ClusterIP
  ports:
  - port: 3005
    targetPort: 3005
    protocol: TCP
  selector:
    app: wayfair-payment-service
