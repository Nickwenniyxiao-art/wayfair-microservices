apiVersion: apps/v1
kind: Deployment
metadata:
  name: wayfair-cart-service
  namespace: wayfair
  labels:
    app: wayfair-cart-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: wayfair-cart-service
  template:
    metadata:
      labels:
        app: wayfair-cart-service
    spec:
      containers:
      - name: cart-service
        image: us-central1-docker.pkg.dev/cohesive-poetry-486213-q3/wayfair/wayfair-cart-service
        ports:
        - containerPort: 3003
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3003"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3003
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3003
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: wayfair-cart-service
  namespace: wayfair
  labels:
    app: wayfair-cart-service
spec:
  type: ClusterIP
  ports:
  - port: 3003
    targetPort: 3003
    protocol: TCP
  selector:
    app: wayfair-cart-service
