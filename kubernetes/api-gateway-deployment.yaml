apiVersion: apps/v1
kind: Deployment
metadata:
  name: wayfair-api-gateway
  namespace: wayfair
  labels:
    app: wayfair-api-gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: wayfair-api-gateway
  template:
    metadata:
      labels:
        app: wayfair-api-gateway
    spec:
      containers:
      - name: api-gateway
        image: us-central1-docker.pkg.dev/cohesive-poetry-486213-q3/wayfair/wayfair-api-gateway:latest
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: wayfair-api-gateway
  namespace: wayfair
  labels:
    app: wayfair-api-gateway
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
  selector:
    app: wayfair-api-gateway
