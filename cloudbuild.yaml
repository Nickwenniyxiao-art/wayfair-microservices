steps:
  # Step 1: Build API Gateway
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/wayfair/wayfair-api-gateway:$SHORT_SHA'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/wayfair/wayfair-api-gateway:latest'
      - '-f'
      - 'api-gateway/Dockerfile'
      - 'api-gateway/'

  # Step 2: Push API Gateway
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/wayfair/wayfair-api-gateway:$SHORT_SHA'

  # Step 3: Build Product Service
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/wayfair/wayfair-product-service:$SHORT_SHA'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/wayfair/wayfair-product-service:latest'
      - '-f'
      - 'services/product-service/Dockerfile'
      - 'services/product-service/'

  # Step 4: Push Product Service
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/wayfair/wayfair-product-service:$SHORT_SHA'

  # Step 5: Build User Service
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/wayfair/wayfair-user-service:$SHORT_SHA'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/wayfair/wayfair-user-service:latest'
      - '-f'
      - 'services/user-service/Dockerfile'
      - 'services/user-service/'

  # Step 6: Push User Service
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/wayfair/wayfair-user-service:$SHORT_SHA'

  # Step 7: Build Cart Service
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/wayfair/wayfair-cart-service:$SHORT_SHA'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/wayfair/wayfair-cart-service:latest'
      - '-f'
      - 'services/cart-service/Dockerfile'
      - 'services/cart-service/'

  # Step 8: Push Cart Service
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/wayfair/wayfair-cart-service:$SHORT_SHA'

  # Step 9: Build Order Service
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/wayfair/wayfair-order-service:$SHORT_SHA'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/wayfair/wayfair-order-service:latest'
      - '-f'
      - 'services/order-service/Dockerfile'
      - 'services/order-service/'

  # Step 10: Push Order Service
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/wayfair/wayfair-order-service:$SHORT_SHA'

  # Step 11: Build Payment Service
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/wayfair/wayfair-payment-service:$SHORT_SHA'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/wayfair/wayfair-payment-service:latest'
      - '-f'
      - 'services/payment-service/Dockerfile'
      - 'services/payment-service/'

  # Step 12: Push Payment Service
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/wayfair/wayfair-payment-service:$SHORT_SHA'

  # Step 13: Build Shipping Service
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/wayfair/wayfair-shipping-service:$SHORT_SHA'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/wayfair/wayfair-shipping-service:latest'
      - '-f'
      - 'services/shipping-service/Dockerfile'
      - 'services/shipping-service/'

  # Step 14: Push Shipping Service
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/wayfair/wayfair-shipping-service:$SHORT_SHA'

  # Step 15: Build Return Service
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/wayfair/wayfair-return-service:$SHORT_SHA'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/wayfair/wayfair-return-service:latest'
      - '-f'
      - 'services/return-service/Dockerfile'
      - 'services/return-service/'

  # Step 16: Push Return Service
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/wayfair/wayfair-return-service:$SHORT_SHA'


  # Step 17: Replace $SHORT_SHA in kustomization.yaml using envsubst
  - name: 'ubuntu'
    args:
      - 'bash'
      - '-c'
      - |
        apt-get update && apt-get install -y gettext-base
        export SHORT_SHA=${SHORT_SHA}
        envsubst < kubernetes/kustomization.yaml > kubernetes/kustomization-final.yaml
        mv kubernetes/kustomization-final.yaml kubernetes/kustomization.yaml
        echo "=== Final kustomization.yaml ==="
        cat kubernetes/kustomization.yaml

  # Step 18: Get GKE cluster credentials
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'container'
      - 'clusters'
      - 'get-credentials'
      - 'wayfair-microservices-cluster'
      - '--region=us-central1'
      - '--project=$PROJECT_ID'

  # Step 19: Deploy to GKE using kubectl with kustomize
  - name: 'gcr.io/cloud-builders/kubectl'
    args:
      - 'apply'
      - '-k'
      - 'kubernetes/'
    env:
      - 'CLOUDSDK_COMPUTE_REGION=us-central1'
      - 'CLOUDSDK_CONTAINER_CLUSTER=wayfair-microservices-cluster'

  # Build Frontend
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/wayfair/wayfair-frontend:$SHORT_SHA'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/wayfair/wayfair-frontend:latest'
      - '-f'
      - 'frontend/Dockerfile'
      - 'frontend/'

  # Push Frontend
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/wayfair/wayfair-frontend:$SHORT_SHA'

images:
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/wayfair/wayfair-api-gateway:$SHORT_SHA'
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/wayfair/wayfair-product-service:$SHORT_SHA'
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/wayfair/wayfair-user-service:$SHORT_SHA'
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/wayfair/wayfair-cart-service:$SHORT_SHA'
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/wayfair/wayfair-order-service:$SHORT_SHA'
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/wayfair/wayfair-payment-service:$SHORT_SHA'
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/wayfair/wayfair-shipping-service:$SHORT_SHA'
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/wayfair/wayfair-return-service:$SHORT_SHA'
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/wayfair/wayfair-frontend:$SHORT_SHA'

options:
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

serviceAccount: 'projects/cohesive-poetry-486213-q3/serviceAccounts/257159178095@cloudbuild.gserviceaccount.com'

timeout: '3600s'

